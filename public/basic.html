<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocker - 首頁</title>
    <link rel=icon href="./imgs/money.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/css-tooltip.min.css" />
    <link rel="stylesheet" href="./css/basic.css" />
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <header>
        <div class="logo">
    <a href="./index.html"><img src="./imgs/logo.png" /></a>
        </div>
        <div class="feature">
            <input type="text" class="search" name="tag" placeholder="2330" onclick="getData()" />
            <input type="button" class="option" value="趨勢觀測" onclick="option()">
            <input type="button" class="backtest" value="歷史回測" onclick="backTest()">
        </div>
        <div class="profile">
            <a class="memberLink" onclick="pageCheck()"><div class="member"></div></a>
            <a onclick="pageCheck()" class="memberImg"><img src="./imgs/member.png" /></a>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="info">
                <!-- <div class="name">台灣積體電路(2330.TW)</div>
                <div class="price">386.00</div>
                <div class="change">+4.50 (+1.18%)</div> -->
            </div>
            <div class="graphOption" >
                <div class="chart" data-tooltip="選擇線型">
                    <select class="chart" data-tooltip="選擇線型">
                        <option id='candle' data-tooltip="選擇線型" value="candle" onclick="kBarRender()" selected>Candle</option>
                        <option id='line' data-tooltip="選擇線型" value="line" onclick="closeRender()">Line</option>
                    </select>
                </div>
                <div class="gun" >|</div>
                <button id="indicate" data-tooltip="參考線型" onclick="indicate()">Indicator</button>
                <div class="indicate">
                    <!-- <div id='volume'><input type="radio" onclick="checkVolume()">Volume</div>
                    <div id='ma'><input type="radio" onclick="checkMA()">SMA/EMA</div> -->
                    <div id='volumes'><input class="volumes" onclick="checkVolume()" type="checkbox">Volume</div>
                    <div id='ma'><input class="ma" onclick="checkMA()" type="checkbox">SMA/EMA</div>
                </div>

                <div class="date">
                    <input type="date" class="startDay" />
                    <div class="dash">-</div>
                    <input type="date" class="endDay" />
                    <input type="button" class="submit" value="送出" onclick="getDate()" />
                </div>
            </div>

            <div id="select" class="info_block"></div>
        </div>
    </main>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="http://techanjs.org/techan.min.js"></script>
    <script type="text/javascript" src="./js/basic.js"></script>
    <body>
</html>
