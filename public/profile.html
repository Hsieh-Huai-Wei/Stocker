<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stocker - 個人檔案</title>
  <link rel=icon href="./imgs/money.png" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
  <link rel="stylesheet" href="./css/profile.css" />
  <script src="./js/plugins/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <a href="./index.html"><img src="./imgs/logo.png" /></a>
    </div>
    <div class="feature">
      <input type="text" class="search" name="tag" placeholder="2330" onclick="getData()" />
      <a href="./option.html"><input type="button" class="option" value="趨勢觀測" onclick="option()"></a>
      <a href="./backTest.html"><input type="button" class="backtest" value="歷史回測" onclick="backTest()"></a>
    </div>
    <!-- <div class="profile">
      <a class="memberLink" onclick="pageCheck()"><div class="member"></div></a>
      <a onclick="pageCheck()" class="memberImg"><img src="./imgs/member.png" /></a>
    </div> -->
  </header>
  <main>
    <div class="basicInfo">
      <button id='profile' onclick="profile()">基本資料</button>
      <button id='graphView' onclick="graphView()">趨勢回測紀錄</button>
      <button id='TestRecord' onclick="TestRecord()">歷史回測紀錄</button>
    </div>
    <div class="main">
      <div class='profile'>
        <div class="picture"><img src="./imgs/man.png" alt=""></div>
        <div class="information">
          <div class="item">姓名</div>
          <div class="name"></div>
          <div class="item">信箱</div>
          <div class="email"></div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="filter">
        <div id="infor">
          <table class="inforFilter">
            <caption class="captionFilter">歷史清單</caption>
            <thead>
              <tr id="itemNameFilter">
                <th id="case">Case</th>
                <th id="code">代碼</th>
                <th id="codeName">代碼</th>
                <th id="startDate">開始日期</th>
                <th id="endDate">結束日期</th>
                <th id="upperPrice"">價格上限</th>
                <th id=" lowerPrice">價格下限</th>
                <th id="graphChoice">圖形</th>
                <th id="count">天數區間</th>
                <th id="increase">漲幅</th>
                <th id="decrease">跌幅</th>
              </tr>
            </thead>
            <tbody id="userOptionFilter">
            </tbody>
          </table>
        </div>
      </div>
      <div class="graphOptionFilter">
        <select class="chart" title="選擇線型">
          <option id='candle' value="candle" onclick="kBarRender()" selected>Candle</option>
          <option id='line' value="line" onclick="closeRender()">Line</option>
        </select>
        <div class="gun">|</div>
        <button id="indicate" title="參考線型" onclick="indicate()">Indicator</button>
        <div class="indicate">
          <div id='volumes'><input class="volumes" onclick="checkVolume()" type="checkbox">Volume</div>
          <div id='ma'><input class="ma" onclick="checkMA()" type="checkbox">SMA/EMA</div>
        </div>
      
        <div class="date">
        </div>
      </div>
      <div id="select" class="info_block"></div>
    </div>
    <div class="main">
      <div class="backTest">
        <div id="infor">
          <table class="infor">
            <caption class="caption">歷史清單</caption>
            <thead>
              <tr id="itemName">
                <th id="case">Case</th>
                <th id="code">代碼</th>
                <th id="name">代碼</th>
                <th id="property">預設資金</th>
                <th id="discount">券商折扣</th>
                <th id="startDate">開始日期</th>
                <th id="endDate">開始日期</th>
                <th id="decrease">下跌(%)</th>
                <th id="decreaseAct">下跌委託</th>
                <th id="decreaseCount">下跌交易(張)</th>
                <th id="increase">上漲(%)</th>
                <th id="increaseAct">上漲委託</th>
                <th id="increaseCount">上漲交易(張)</th>
                <th id="stock_inventory">股票庫存</th>
                <th id="stock_price">股票現價</th>
                <th id="trade_cost">總交易成本</th>
                <th id="final_property">總資產結算</th>
                <th id="profit"">獲利結算</th>
                <th id="roi">投資報酬率</th>
              </tr>
            </thead>
            <tbody id="userOption">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./js/plugins/techan.min.js"></script>
  <script src="./js/graph.js"></script>
  <script type="text/javascript" src="./js/profile.js"></script>

  <body>

</html>
