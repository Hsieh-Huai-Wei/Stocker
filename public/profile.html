<body>
  <header>
    <div class="logo">
      <a href="./index.html"><img src="./imgs/logo.png" /></a>
    </div>
    <div class="feature">
      <input type="text" class="search" name="tag" onclick="getData()" />
      <input type="button" class="option" value="篩選模式" onclick="option()">
      <input type="button" class="backtest" value="回測模式" onclick="backTest()">

    <div class="profile">

        <a href="profile.html" class="memberImg"><img src="./imgs/member.png" /></a>
      </div>
  </header>
  <main>
    <div class="main">
      <div class="info">
        <div class="graph">
          <button id='profile' onclick="profile()">Profile</button>

          <button id='record' onclick="record()">Trade record</button>
          <button id='details' onclick="details()">Inventory details</button>

            <div class="information">
              <div class="item">Name</div>
              <div class="name"></div>
              <div class="item">Email</div>
              <div class="email"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
