<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stocker - 個人檔案</title>
  <link rel=icon href="./imgs/money.png" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="./css/profile.css" />
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <a href="./index.html"><img src="./imgs/logo.png" /></a>
    </div>
    <div class="feature">
      <input type="text" class="search" name="tag" placeholder="2330" onclick="getData()" />
      <input type="button" class="option" value="趨勢觀測" onclick="option()">
      <input type="button" class="backtest" value="歷史回測" onclick="backTest()">
    </div>
    <div class="profile">
      <div class="member"></div>
      <a href="profile.html" class="memberImg"><img src="./imgs/member.png" /></a>
    </div>
  </header>
  <main>
    <div class="main">
      <div class="info">
        <div class="graph">
          <button id='profile' onclick="profile()">基本資料</button>
          <button id='overview' onclick="overview()">趨勢回測紀錄</button>
          <button id='record' onclick="record()">歷史回測紀錄</button>
          <!-- <button id='details' onclick="details()">Inventory details</button>
          <button id='profit' onclick="profit()">Profit and loss trial</button>
          <button id='backtest' onclick="backtest()">Backtest history</button> -->
        </div>
        <div class="context">
          <div class='profile'>
            <div class="picture"><img src="./imgs/man.png" alt=""></div>
            <div class="information">
              <div class="item">姓名</div>
              <div class="name"></div>
              <div class="item">信箱</div>
              <div class="email"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./js/techan.min.js"></script>
  <script type="text/javascript" src="./js/profile.js"></script>

  <body>

</html>
