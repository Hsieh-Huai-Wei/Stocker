    <div class="logo">

    <div class="feature">
      <input type="text" class="search" name="tag" onclick="getData()" />
      <input type="button" class="option" value="篩選模式" onclick="option()">
      <input type="button" class="backtest" value="回測模式" onclick="backTest()">
    </div>
    <div class="profile">
      <div class="rank"">HOT!</div>
            <a href=" profile.html" class="rankImg"><img src="./imgs/fire.png" /></a>

      </div>
  </header>
  <main>
    <div class="title">Filter Condition Form
      <div class="note">Be sure to let us know the items you want to filter</div>
    </div>
    <div class="userOption">
      <div class="base">
        <div class="subtitle">Base option</div>
        <div id="items">Start Date</div>
          <input type="date" class="searchStartDay" />
        <div id="items">End Date</div>
          <input type="date" class="searchEndDay" />
        <div id="items">Upper Limit Price</div>
          <input type="text" class="upperPrice" />
        <div id="items">Lower Limit Price</div>
          <input type="text" class="lowerPrice" />
      </div>

      <div class="advance">
        <div class="subtitle">Advance option</div> 
        <div id="items" class="graph" >Graph Choice</div>
        <div id="items">
          <label><input type="radio" name="graph" value="na" onclick="graphCheck()" checked>NA</label>
          <label><input type="radio" name="graph" value="reverseV" onclick="graphCheck()">Reverse V</label>
          <label><input type="radio" name="graph" value="uptrend" onclick="graphCheck()">Uptrend</label>
          <label><input type="radio" name="graph" value="downtrend" onclick="graphCheck()">Downtrend</label>
        </div>
        <div id="items">Graph parameter</div>
        <div id="itemss">Scan Range</div>
          <input class="countDay" type="text" value="" />
        <div id="itemss">Increase(%)</div>
          <input class="increase" type="text" value="" />
        <div id="itemss">Decrease(%)</div>
          <input class="decrease" type="text" value="" />
      </div>

      <div class="description"> 
        <div class="subtitle">Description</div> 
        <div class="graphNote"></div>
        <input type="submit" class="submit" value="Submit" onclick="filterData();" />
        <!-- <div class="alerts">修但幾累哦，電腦在計算中</div> -->
      </div>
