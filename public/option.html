<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stocker - 趨勢觀測</title>
  <link rel=icon href="./imgs/money.png" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
  <link rel="stylesheet" href="./css/option.css" />
  <script src="./js/plugins/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
</head>

<body>
    <header>
      <div class="logo">
      <a href="./index.html"><img src="./imgs/logo.png" /></a>
      </div>
      <div class="feature">
        <input type="text" class="search" name="tag" placeholder="2330" onclick="app.getData()" />
        <a href="./option.html"><input type="button" class="option" value="趨勢觀測"></a>
        <a href="./backTest.html"><input type="button" class="backtest" value="歷史回測"></a>
      </div>
      <div class="profile">
      <a class="memberLink" onclick="app.checkPage()"><div class="member"></div></a>
      <a onclick="app.checkPage()" class="memberImg"><img src="./imgs/member.png" /></a>
      </div>
    </header>
  <main>
    <div class="title">趨勢觀測條件單
      <div class="note"></div>
    </div>
    <div class="userOption">
      <div class="base">
        <div class="subtitle">基本設定</div>
        <div class="items">歷史時間點</div>
          <input type="date" class="searchEndDay" />
        <div class="items">股價上限</br>(單位:千)</div>
          <input type="text" class="upperPrice" placeholder="ex. 1000" />
        <div class="items">股價下限</br>(單位:千)</div>
          <input type="text" class="lowerPrice" placeholder="ex. 0" />
      </div>
      <div class="advance">
        <div class="subtitle">圖形選擇</div>
        <div class="itemss dif">
          <label class="reverseV"><input type="radio" class="itemsss" name="graph" value="reverseV" onclick="app.checkGraph()"
              checked> V 型反轉</label>
          <label class="uptrend">
            <input type="radio" name="graph" value="uptrend" class="itemsss" onclick="app.checkGraph()"> 上升趨勢線</label>
          <label class="downtrend"><input type="radio" name="graph" class="itemsss" value="downtrend" onclick="app.checkGraph()">
            下跌趨勢線</label>
          <label><input type="radio" name="graph" value="na" class="itemsss" onclick="app.checkGraph()"> 無</label>
        </div>
      </div>

      <div class="description"> 
        <div class="subtitle">圖形描述</div> 
        <div class="graphNote"><img class="explain" src="./imgs/vTrend.png" alt=""></div>
        <input type="submit" class="submit" value="送出" onclick="app.submitData()" />
      </div>
    </div>
    
  </main>
  <footer>
    <div class="view">
      <div class="copyright">
        &copy; 2020. All rights reserved.
      </div>
      <div class="social">
        <img src="imgs/line.png" />
        <img src="imgs/twitter.png" />
        <img src="imgs/facebook.png" />
      </div>
    </div>
  </footer>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./js/plugins/techan.min.js"></script>
  <script src="./js/graph.js"></script>
  <script type="text/javascript" src="./js/option.js"></script>
  <body>

</html>
