<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/homePage.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- <script src="plotly-latest.min.js"></script> -->
</head>

<body>
  <header>
    <div class="logo">
      <a href="./homePage.html"><img src="./imgs/slogan.JPG" /></a>
    </div>
    <div class="feature">
      <input type="text" class="search" name="tag" onclick="getData()"/>
      <input type="button" class="option" value="篩選模式" onclick="option()">
      <input type="button" class="backtest" value="回測模式" onclick="backTest()">
    </div>
    <div class="profile">
      <a href="profile.html" class="item member"><img src="./imgs/member.png" /></a>
    </div>
  </header>
  <main>
    <div class="main">
      <div id="navBar">我是跑馬燈</div>
      <div class="btn">
        <div class="graph">
          <button id='kBar' onclick="kBar()">K棒</button>
          <button id='line' onclick="line()">趨勢線</button>
          <button id='finance' onclick="finance()">財報</button>
          <button id='news' onclick="news()">新聞</button>
          <button id='information' onclick="information()">資料</button>
        </div>
        <div class="date">
          <input type="date" class="startDay" />
          <p>-</p>
          <input type="date" class="endDay" />
          <input type="button" class="submit" value="Submit" onclick="getData()" />
        </div>
      </div>
      <div id="select" class="info_block"></div>
    </div>
  </main>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./js/techan.min.js"></script>
  <script type="text/javascript" src="./js/homePage.js"></script>
