<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stocker - 趨勢觀測結果</title>
  <link rel=icon href="./imgs/money.png" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="./css/filter.css" />
  <script src="./js/jquery-3.5.1.min.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
  <!-- <script src="plotly-latest.min.js"></script> -->
</head>

<body>
    <header>
      <div class="logo">
      <a href="./index.html"><img src="./imgs/logo.png" /></a>
      </div>
      <div class="feature">
        <input type="text" class="search" name="tag" placeholder="2330" onclick="getData()" />
        <input type="button" class="option" value="趨勢觀測" onclick="option()">
        <input type="button" class="backtest" value="歷史回測" onclick="backTest()">
      </div>
      <div class="profile">
        <div class="member"></div>
        <a href="profile.html" class="memberImg"><img src="./imgs/member.png" /></a>
      </div>
    </header>
  <main>
    <div class="main">
      <div id="infor">
        <table class="infor">
          <caption class="caption">條件</caption>
          <thead>
            <tr id="itemName">
              <th id="startDate">開始日期</th>
              <th id="endDate">結束日期</th>
              <th id="upperPrice"">價格上限</th>
              <th id="lowerPrice">價格下限</th>
              <th id="graphChoice">圖形</th>
              <th id="count">天數區間</th>
              <th id="increase">漲幅</th>
              <th id="decrease">跌幅</th>
            </tr>
          </thead>
          <tbody id="userOption">
            <!-- <tr class="userOption">
              <td>琦玉老師</td>
              <td>0</td>
              <td>14</td>
              <td>0</td>
              <td>0</td>
              <td>2</td>
            </tr> -->
          </tbody>
        </table>
      </div>
      <table class="resultTable">
        <caption class="caption">結果</caption>
        <thead>
          <tr id="itemName">
            <th>代碼</th>
            <th>名稱</th>
            <th>收盤價</th>
            <th>漲幅(%)</th>
            <th>成交量</th>
            <th>產業</th>
            <th>法人買賣超</th>
            <th>外資買賣超</th>
            <th>投信買賣超</th>
            <th>自營商買賣超</th>
            <!-- <th>Market Cap</th> -->
            <!-- <th>Price-to-Earning Ratio</th> -->
            <!-- <th>Dividend Yield</th> -->
            <!-- <th>Net Porfit Ratio</th> -->
            <th>儲存</th>
          </tr>
        </thead>
        <tbody id="userOption">
          <!-- <tr class="userOption">
                    <td>櫻木花道</td>
                    <td>0</td>
                    <td>14</td>
                    <td>0</td>
                    <td>0</td>
                    <td>2</td>
                  </tr> -->
        </tbody>
      </table>
      <button type="submit" class="submit save" value="save" onclick="save();">儲存</button>
        <div class="main">
          <div class="info">
            <!-- <div class="name">台灣積體電路(2330.TW)</div>
                        <div class="price">386.00</div>
                        <div class="change">+4.50 (+1.18%)</div> -->
          </div>
          
          <div class="graphOption">
            <select class="chart" title="選擇線型">
              <option id='candle' value="candle" onclick="kBarRender()" selected>Candle</option>
              <option id='line' value="line" onclick="closeRender()">Line</option>
            </select>
            <div class="gun">|</div>
            <button id="indicate" title="參考線型" onclick="indicate()">Indicator</button>
            <div class="indicate">
              <!-- <div id='volume'><input type="radio" onclick="checkVolume()">Volume</div>
                            <div id='ma'><input type="radio" onclick="checkMA()">SMA/EMA</div> -->
              <div id='volumes'><input class="volumes" onclick="checkVolume()" type="checkbox">Volume</div>
              <div id='ma'><input class="ma" onclick="checkMA()" type="checkbox">SMA/EMA</div>
            </div>
        
            <div class="date">
              <!-- <input type="date" class="startDay" />
              <div class="dash">-</div>
              <input type="date" class="endDay" />
              <input type="button" class="submit" value="送出" onclick="getDate()" /> -->
            </div>
          </div>
        
          <div id="select" class="info_block"></div>
        </div>
    </div>
  </main>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
  <script src="http://techanjs.org/techan.min.js"></script>
  <!-- <script src="./js/techan.min.js"></script> -->
  <script type="text/javascript" src="./js/filter.js"></script>

  <body>

</html>
