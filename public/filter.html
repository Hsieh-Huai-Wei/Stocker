<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stocker - 觀測結果</title>
  <link rel=icon href="./imgs/money.png" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
  <link rel="stylesheet" href="./css/filter.css" />
  <script src="./js/plugins/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
</head>

<body>
    <header>
      <div class="logo">
      <a href="./index.html"><img src="./imgs/logo.png" /></a>
      </div>
      <div class="feature">
        <input type="text" class="search" name="tag" placeholder="2330" onclick="app.getData()" />
        <a href="./option.html"><input type="button" class="option" value="趨勢觀測"></a>
        <a href="./backTest.html"><input type="button" class="backtest" value="歷史回測"></a>
      </div>
      <div class="profile">
      <a class="memberLink" onclick="app.checkPage()"><div class="member"></div></a>
      <a onclick="app.checkPage()" class="memberImg"><img src="./imgs/member.png" /></a>
      </div>
    </header>
  <main>
    <div class="main">
      <div id="infor">
        <table class="infor">
          <caption class="caption">條件</caption>
          <thead>
            <tr id="itemName">
              <th id="startDate">開始日期</th>
              <th id="endDate">結束日期</th>
              <th id="upperPrice"">價格上限</th>
              <th id="lowerPrice">價格下限</th>
              <th id="graphChoice">圖形</th>
              <th id="count">天數區間</th>
              <th id="increase">漲幅</th>
              <th id="decrease">跌幅</th>
            </tr>
          </thead>
          <tbody id="userOption">
          </tbody>
        </table>
      </div>
      <table class="resultTable">
        <caption class="caption">結果</caption>
        <thead>
          <tr id="itemName">
            <th>代碼</th>
            <th>名稱</th>
            <th>收盤價</th>
            <th>漲幅(%)</th>
            <th>成交量</th>
            <th>產業</th>
            <th>法人買賣超</th>
            <th>外資買賣超</th>
            <th>投信買賣超</th>
            <th>自營商買賣超</th>
            <th>儲存</th>
          </tr>
        </thead>
        <tbody id="userOption">
        </tbody>
      </table>
      <button type="submit" class="submit save" value="save" onclick="app.saveData();">儲存</button>
        <div class="main">
          <div class="info">
          </div>
          
          <div class="graphOption">
            <select class="chart" title="選擇線型">
              <option id='candle' value="candle" onclick="app.renderKBar()" selected>Candle</option>
              <option id='line' value="line" onclick="app.renderClose()">Line</option>
            </select>
            <div class="gun">|</div>
            <button id="indicate" title="參考線型" onclick="app.indicate()">Indicator</button>
            <div class="indicate">
              <div id='volumes'><input class="volumes" onclick="app.checkVolume()" type="checkbox">Volume</div>
              <div id='ma'><input class="ma" onclick="app.checkMA()" type="checkbox">SMA/EMA</div>
            </div>
        
            <div class="date">
            </div>
          </div>
        
          <div id="select" class="info_block"></div>
        </div>
    </div>
  </main>
  <footer>
    <div class="view">
      <div class="copyright">
        &copy; 2018. All rights reserved.
      </div>
      <div class="social">
        <img src="imgs/line.png" />
        <img src="imgs/twitter.png" />
        <img src="imgs/facebook.png" />
      </div>
    </div>
  </footer>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./js/plugins/techan.min.js"></script>
  <script src="./js/graph.js"></script>
  <script type="text/javascript" src="./js/filter.js"></script>

  <body>

</html>
