<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel=icon href="./imgs/money.png" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="./css/filter.css" />
  <script src="./js/jquery-3.5.1.min.js"></script>

<body>
  <header>
    <div class="logo">
      <a href="./homePage.html"><img src="./imgs/logo.png" /></a>
    </div>
    <div class="feature">
      <input type="text" class="search" name="tag" onclick="getData()" />
      <input type="button" class="option" value="篩選模式" onclick="option()">
      <input type="button" class="backtest" value="回測模式" onclick="backTest()">
    </div>
    <div class="profile">
      <div class="rank"">HOT!</div>
            <a href=" profile.html" class="rankImg"><img src="./imgs/fire.png" /></a>
        <div class="member"></div>
        <a href="profile.html" class="memberImg"><img src="./imgs/member.png" /></a>
      </div>
  </header>
  <main>
    <div class="main">
      <div id="infor">
        <table class="infor">
          <caption class="caption">Condition</caption>
          <thead>
            <tr id="itemName">
              <th id="startDate">Start Date</th>
              <th id="endDate">End Date</th>
              <th id="upperPrice"">Upper Limit</th>
              <th id="lowerPrice">Lower Limit</th>
              <th id="graphChoice">Graph</th>
              <th id="count">Days</th>
              <th id="increase">Increase</th>
              <th id="decrease">Decrease</th>
            </tr>
          </thead>
          <tbody id="userOption">
            <!-- <tr class="userOption">
              <td>櫻木花道</td>
              <td>0</td>
              <td>14</td>
              <td>0</td>
              <td>0</td>
              <td>2</td>
            </tr> -->
          </tbody>
        </table>
      </div>
      <table class="resultTable">
        <caption class="caption">Result</caption>
        <thead>
          <tr id="itemName">
            <th>Code</th>
            <th>Name</th>
            <th>Close</th>
            <th>Change(%)</th>
            <th>Volume</th>
            <th>Group</th>
            <th>Institutional Investors</th>
            <th>Foreign Investors</th>
            <th>Investment Trust</th>
            <th>Dealer</th>
            <!-- <th>Market Cap</th> -->
            <!-- <th>Price-to-Earning Ratio</th> -->
            <!-- <th>Dividend Yield</th> -->
            <!-- <th>Net Porfit Ratio</th> -->
            <th>BackTest</th>
          </tr>
        </thead>
        <tbody id="userOption">
          <!-- <tr class="userOption">
                    <td>櫻木花道</td>
                    <td>0</td>
                    <td>14</td>
                    <td>0</td>
                    <td>0</td>
                    <td>2</td>
                  </tr> -->
        </tbody>
      </table>
        <div class="main">
          <div class="info">
            <!-- <div class="name">台灣積體電路(2330.TW)</div>
            <div class="price">386.00</div>
            <div class="change">+4.50 (+1.18%)</div> -->
          </div>
          <div class="graph">
            <button id='realTime' onclick="realTime()">Real-Time</button>
            <button id='trend' onclick="trend()">History</button>
            <button id='finance' onclick="finance()">Financial</button>
            <button id='news' onclick="news()">News</button>
            <button id='information' onclick="information()">Information</button>
          </div>
          <div class="graphOption">
            <select class="chart">
              <option id='candle' value="candle" onclick="kBarRender()" selected>Candle</option>
              <option id='line' value="line" onclick="closeRender()">Line</option>
            </select>
            <div class="gun">|</div>
            <button id="indicate" onclick="indicate()">Indicator</button>
            <div class="indicate">
              <!-- <div id='volume'><input type="radio" onclick="checkVolume()">Volume</div>
                            <div id='ma'><input type="radio" onclick="checkMA()">SMA/EMA</div> -->
              <div id='volumes'><input class="volumes" onclick="checkVolume()" type="checkbox">Volume</div>
              <div id='ma'><input class="ma" onclick="checkMA()" type="checkbox">SMA/EMA</div>
            </div>
        
            <!-- <div class="date">
              <input type="date" class="startDay" />
              <div class="dash">-</div>
              <input type="date" class="endDay" />
              <input type="button" class="submit" value="Submit" onclick="getFilterData()" />
            </div> -->
        
          </div>
        
          <div id="select" class="info_block"></div>
        </div>
    </div>
  </main>

  <script src="https://d3js.org/d3.v5.min.js"></script>
