<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel=icon href="./imgs/money.png" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="./css/signin.css" />
  <script src="./js/jquery-3.5.1.min.js"></script>

<body>
  <header>
    <div class="logo">
      <a href="./homePage.html"><img src="./imgs/logo.png" /></a>
    </div>
    <div class="feature">
      <input type="text" class="search" name="tag" onclick="getData()" />
      <input type="button" class="option" value="篩選模式" onclick="option()">
      <input type="button" class="backtest" value="回測模式" onclick="backTest()">
    </div>
    <div class="profile">
      <div class="rank"">HOT!</div>
            <a href=" profile.html" class="rankImg"><img src="./imgs/fire.png" /></a>
        <div class="member"></div>
        <a href="profile.html" class="memberImg"><img src="./imgs/member.png" /></a>
      </div>
  </header>
  <main>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <div class="section">
          <h1>Create Account</h1>
          <div class="social-container">
            <!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> -->
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <!-- <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
          </div>
          <span>or use your email for registration</span>
          <input type="text" class="signUpName" placeholder="test man" />
          <input type="email" class="signUpEmail" placeholder="test@test.com" />
          <input type="password" class="signUpPwd" placeholder="123456" />
          <button onclick="signUp()">Sign Up</button>
        </div>
      </div>
      <div class="form-container sign-in-container">
        <div class="section">
          <h1>Sign in</h1>
          <div class="social-container">
            <!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> -->
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <!-- <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
          </div>
          <span>or use your account</span>
          <input type="email" class="signInEmail" placeholder="test@test.com" />
          <input type="password" class="signInPwd" placeholder="123456" />
          <a href="#">Forgot your password?</a>
          <button onclick="signIn()">Sign In</button>
        </div>
      </div>
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </main>

  <script src="https://d3js.org/d3.v5.min.js"></script>
