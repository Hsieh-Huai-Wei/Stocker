<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stocker - 登入註冊系統</title>
  <link rel=icon href="./imgs/money.png" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
  <link rel="stylesheet" href="./css/signin.css" />
  <script src="./js/plugins/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
  <script src="https://rawgit.com/leizongmin/js-xss/master/dist/xss.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <a href="./index.html"><img src="./imgs/logo.png" /></a>
    </div>
    <div class="feature">
      <input type="text" class="search" name="tag" placeholder="2330" onclick="app.getData()" />
      <a href="./option.html"><input type="button" class="option" value="趨勢觀測"></a>
      <a href="./backTest.html"><input type="button" class="backtest" value="歷史回測"></a>
    </div>
    <div class="profile">
      <a class="memberLink" onclick="app.checkPage()"><div class="member"></div></a>
      <a onclick="app.checkPage()" class="memberImg"><img src="./imgs/member.png" /></a>
    </div>
  </header>
  <main>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <div class="section">
          <h1>註冊</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          </div>
          <input type="text" class="signUpName" placeholder="ex.test" />
          <input type="email" class="signUpEmail" placeholder="ex.test@test.com" />
          <input type="password" class="signUpPwd" placeholder="ex.123456" />
          <button onclick="app.signUp()">註冊</button>
        </div>
      </div>
      <div class="form-container sign-in-container">
        <div class="section">
          <h1>登入</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          </div>
          <input type="email" class="signInEmail" placeholder="demo@demo.com" value="demo@demo.com" />
          <input type="password" class="signInPwd" placeholder="123456" value="123456" />
          <a href="#"></a>
          <button onclick="app.signIn()">登入</button>
        </div>
      </div>
        <div class="overlay-panel overlay-left">
          <h1>歡迎回來</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">登入</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">註冊</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="view">
      <div class="copyright">
        &copy; 2020. All rights reserved.
      </div>
      <div class="social">
        <img src="imgs/line.png" />
        <img src="imgs/twitter.png" />
        <img src="imgs/facebook.png" />
      </div>
    </div>
  </footer>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="./js/plugins/techan.min.js"></script>
  <script src="./js/graph.js"></script>
  <script type="text/javascript" src="./js/signin.js"></script>
  
  <body>
  
</html>
